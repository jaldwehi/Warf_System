{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WARF | Login</title>

  <!-- Bootstrap (LTR) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/warf.css' %}">

</head>

<body class="auth-page">

  <div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">

      <!-- LEFT BRAND -->
      <div class="col-lg-6 d-none d-lg-flex auth-brand">
        <div class="auth-brand__bg"></div>

        <div class="auth-brand__content">
         <div class="auth-main-title">
           <img src="{% static 'images/Warf_logo.png' %}" alt="WARF Logo" class="auth-logo-main">
         </div>

        <p class="auth-desc">
           An internal platform to document meetings, decisions, and tasks—powered by smart attendance and AI summaries.
        </p>

          


          <div class="auth-footer">
            <small>© {% now "Y" %} WARF. All rights reserved.</small>
          </div>
        </div>
      </div>

      <!-- RIGHT CARD -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center auth-panel">
        <div class="auth-card">

          <div class="mb-4">
            <h2 class="mb-1">Login</h2>
          </div>

          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}

          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Username or Email</label>
              <input type="text" name="identifier" class="form-control form-control-lg"
                     placeholder="Enter username or email" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg"
                     placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 login-btn">Login</button>
          </form>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
